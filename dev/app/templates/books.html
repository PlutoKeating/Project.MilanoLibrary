    <script>
        let allBooks = [];

        function loadBooks() {

        function displayBooks(books) {

            if (books.length === 0) {
                container.innerHTML = `

                return;

            container.innerHTML = books.map(book => {

                const author = escapeHtml(book.author);
                const date = formatDate(book.created_at);

                    <div class="book-date">åˆ›å»ºæ—¶é—´: ${date}</div>
                    <div class="book-stats">
                        <div class="stat-item">
                            <span class="stat-badge">ID</span>
                            <span>${book.book_id}</span>
                        </div>
                    </div>
                </div>
                `;
            }).join('');
        }

        function toggleBookSelection(bookId, event) {
            if (selectedBooks.has(bookId)) {
                selectedBooks.delete(bookId);
            } else {
                selectedBooks.add(bookId);
            }
            updateSelectedCount();
            displayBooks(getFilteredBooks());
        }

        function updateSelectedCount() {
            const count = selectedBooks.size;
            document.getElementById('selectedCount').textContent = `å·²é€‰æ‹© ${count} ä¸ª`;
            document.getElementById('generateSection').style.display = count > 0 ? 'block' : 'none';
            document.getElementById('deleteSection').style.display = count > 0 ? 'block' : 'none';
        }

        function getFilteredBooks() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            return allBooks.filter(book => 
                book.title.toLowerCase().includes(searchTerm)
            );
        }

            if (selectedBooks.size === 0) {
                alert('è¯·å…ˆé€‰æ‹©è¦ç”Ÿæˆç¬”è®°çš„è§†é¢‘');
                return;
            }

            const bookIds = Array.from(selectedBooks);

            // åˆ›å»ºåŠ è½½çŠ¶æ€

                } else {
