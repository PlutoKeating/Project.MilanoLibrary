<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milano Library - 视频内容结构化</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .navbar-brand {
            font-weight: bold;
            color: white !important;
        }
        .navbar-brand:hover {
            color: #f0f0f0 !important;
        }
        .nav-link {
            color: white !important;
        }
        .nav-link:hover {
            color: #f0f0f0 !important;
        }
        .container {
            max-width: 800px;
        }
        .header {
            text-align: center;
            margin: 40px 0;
        }
        .form-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 10px 30px;
            font-weight: bold;
        }
        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">Milano Library</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link active" href="/">首页</a>
                <a class="nav-link" href="/books">视频库</a>
                <a class="nav-link" href="/notes">笔记库</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="header">
            <h1>Milano Library</h1>
            <p>视频内容结构化管理系统</p>
        </div>
        
        <div class="form-container">
            <h2>输入视频URL</h2>
            <form method="POST" action="/process">
                <div class="mb-3">
                    <label for="video_url" class="form-label">B站视频URL：</label>
                    <input type="text" id="video_url" name="video_url" 
                           class="form-control" placeholder="https://www.bilibili.com/video/BV1xx411c7m9" required>
                </div>
                <button type="submit" class="btn btn-primary">处理视频</button>
            </form>
        </div>
        
        <footer class="mt-5 text-center text-muted">
            <p>&copy; 2026 Milano Library. All rights reserved.</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
