<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生成的笔记 - Milano Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .navbar-brand {
            font-weight: bold;
            color: white !important;
        }
        .navbar-brand:hover {
            color: #f0f0f0 !important;
        }
        .nav-link {
            color: white !important;
        }
        .nav-link:hover {
            color: #f0f0f0 !important;
        }
        .notes-container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            margin-top: 30px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .notes-header {
            border-bottom: 2px solid #667eea;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }
        .notes-title {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        .notes-meta {
            color: #666;
            font-size: 14px;
        }
        .notes-content {
            line-height: 1.8;
            color: #333;
        }
        .notes-content h1 {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-top: 30px;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        .notes-content h2 {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-top: 25px;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 1px solid #f0f0f0;
        }
        .notes-content h3 {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-top: 20px;
            margin-bottom: 10px;
        }
        .notes-content h4 {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-top: 15px;
            margin-bottom: 8px;
        }
        .notes-content p {
            margin-bottom: 15px;
        }
        .notes-content ul, .notes-content ol {
            margin-bottom: 15px;
            padding-left: 30px;
        }
        .notes-content li {
            margin-bottom: 8px;
        }
        .notes-content code {
            background-color: #f4f4f4;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }
        .notes-content pre {
            background-color: #f4f4f4;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            margin-bottom: 15px;
        }
        .notes-content pre code {
            background-color: transparent;
            padding: 0;
        }
        .notes-content blockquote {
            border-left: 4px solid #667eea;
            padding-left: 20px;
            margin: 20px 0;
            color: #666;
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 0 5px 5px 0;
        }
        .notes-content table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        .notes-content th, .notes-content td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        .notes-content th {
            background-color: #667eea;
            color: white;
            font-weight: bold;
        }
        .notes-content tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .notes-content a {
            color: #667eea;
            text-decoration: none;
        }
        .notes-content a:hover {
            text-decoration: underline;
        }
        .loading {
            text-align: center;
            padding: 60px 20px;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error-message {
            background-color: #fee;
            border: 1px solid #fcc;
            border-radius: 10px;
            padding: 20px;
            color: #c33;
            text-align: center;
        }
        .back-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 10px 25px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .back-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            color: white;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">Milano Library</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">首页</a>
                <a class="nav-link" href="/books">视频库</a>
                <a class="nav-link" href="/notes">笔记库</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="notes-container">
            <div id="loadingSection" class="loading">
                <div class="spinner"></div>
                <p>加载笔记中...</p>
            </div>
            
            <div id="errorSection" style="display: none;">
                <div class="error-message">
                    <h3>加载失败</h3>
                    <p id="errorMessage">无法加载笔记内容</p>
                    <a href="/books" class="btn btn-primary mt-3">返回视频库</a>
                </div>
            </div>
            
            <div id="notesSection" style="display: none;">
                <div class="notes-header">
                    <h1 class="notes-title">学习笔记</h1>
                    <div class="notes-meta">
                        <span id="notesDate"></span>
                        <span class="mx-2">|</span>
                        <span id="notesBookCount"></span>
                    </div>
                    <div id="userPromptSection" style="display: none; margin-top: 15px;">
                        <div class="alert alert-info">
                            <h6>用户生成偏好</h6>
                            <p id="userPromptContent"></p>
                        </div>
                    </div>
                </div>
                
                <div class="notes-content" id="notesContent"></div>
                
                <div class="text-center mt-5">
                    <a href="/notes" class="back-btn">返回笔记管理</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const notesId = '{{ notes_id }}';
        
        function loadNotes() {
            fetch(`/api/notes/${notesId}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('loadingSection').style.display = 'none';
                    
                    if (data.success) {
                        document.getElementById('notesSection').style.display = 'block';
                        
                        const notesDate = new Date(data.notes.created_at);
                        document.getElementById('notesDate').textContent = 
                            `创建时间: ${notesDate.toLocaleString('zh-CN')}`;
                        document.getElementById('notesBookCount').textContent = 
                            `基于 ${data.notes.book_ids.length} 个视频生成`;
                        
                        // 显示用户提示词（如果有）
                        const userPrompt = data.notes.user_prompt;
                        if (userPrompt && userPrompt.trim()) {
                            const promptSection = document.getElementById('userPromptSection');
                            const promptContent = document.getElementById('userPromptContent');
                            promptContent.textContent = userPrompt;
                            promptSection.style.display = 'block';
                        }
                        
                        const markedOptions = {
                            highlight: function(code, lang) {
                                if (lang && hljs.getLanguage(lang)) {
                                    return hljs.highlight(code, { language: lang }).value;
                                }
                                return hljs.highlightAuto(code).value;
                            },
                            breaks: true,
                            gfm: true
                        };
                        
                        const htmlContent = marked.parse(data.notes.content, markedOptions);
                        document.getElementById('notesContent').innerHTML = htmlContent;
                        
                        document.querySelectorAll('pre code').forEach((block) => {
                            hljs.highlightElement(block);
                        });
                    } else {
                        document.getElementById('errorSection').style.display = 'block';
                        document.getElementById('errorMessage').textContent = data.error || '未知错误';
                    }
                })
                .catch(error => {
                    console.error('加载笔记失败:', error);
                    document.getElementById('loadingSection').style.display = 'none';
                    document.getElementById('errorSection').style.display = 'block';
                    document.getElementById('errorMessage').textContent = '网络错误，请稍后重试';
                });
        }
        
        loadNotes();
    </script>
</body>
</html>
